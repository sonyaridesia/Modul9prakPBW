<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Latihan 2: Grafik dan Tabel Penjualan</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.4.0/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.16/jspdf.plugin.autotable.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body {
            font-family: 'Comic Sans MS', 'Comic Sans', cursive;
            margin: 0;
            background: linear-gradient(to right, #f4f4f9, #e2e2e8);
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            flex-direction: column;
            background: linear-gradient(to bottom right, #FFDDC1, #FFABAB, #FFC3A0, #FF677D, #D4A5A5);
        }
        h1 {
            text-align: center;
            color: #333;
            font-size: 3em;
            margin-bottom: 20px;
            color: #6A0572;
            text-shadow: 2px 2px #FFABAB;
        }
        .container {
            display: flex;
            justify-content: space-between;
            flex-wrap: wrap;
            background: rgba(255, 255, 255, 0.8);
            padding: 20px;
            border-radius: 20px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            max-width: 80%;
        }
        .chart-container, .table-container {
            background: rgba(255, 255, 255, 0.9);
            padding: 20px;
            border-radius: 20px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            margin: 10px;
        }
        .chart-container {
            flex: 2;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .table-container {
            flex: 1;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 12px;
            text-align: center;
        }
        th {
            background-color: #FF677D;
            color: white;
        }
        td {
            background-color: #FFE0E0;
        }
        tr:nth-child(even) td {
            background-color: #FFC3A0;
        }
        .btn-container {
            text-align: center;
            margin-top: 20px;
        }
        .btn {
            background-color: #FF677D;
            color: white;
            padding: 12px 25px;
            font-size: 16px;
            cursor: pointer;
            border: none;
            border-radius: 10px;
            transition: background-color 0.3s, transform 0.3s;
            display: inline-flex;
            align-items: center;
        }
        .btn img {
            width: 20px;
            height: 20px;
            margin-right: 10px;
        }
        .btn:hover {
            background-color: #FF3C4A;
            transform: translateY(-3px);
        }
    </style>
</head>
<body>
    <h1>Laporan Penjualan Mingguan</h1>
    <div class="container">
        <div class="chart-container">
            <canvas id="salesChart" width="400" height="200"></canvas>
        </div>
        <div class="table-container">
            <table>
                <thead>
                    <tr>
                        <th>Hari</th>
                        <th>Produk Terjual</th>
                        <th>Pendapatan</th>
                    </tr>
                </thead>
                <tbody id="salesTableBody">
                    <!-- Tabel Data Akan Ditambahkan di Sini -->
                </tbody>
            </table>
        </div>
    </div>
    <div class="btn-container">
        <button class="btn" onclick="generatePDF()">
            <img src="https://img.icons8.com/material-outlined/24/ffffff/print.png" alt="Print Icon">
            Unduh PDF
        </button>
    </div>
    <script src="latihan2modul9.js"></script>
</body>
</html>
